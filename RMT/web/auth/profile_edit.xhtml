<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template.xhtml">

    <ui:define name="title">
        <h:outputText value="#{profileController.user.username}" />
    </ui:define>

    <ui:define name="content">
        <div class="well">
            <h:form>
                <div style="text-align: center;"><h4>Edit profile</h4></div>
                <div  class="form-group">
                    <h:outputLabel value="Username: " />
                    <h:inputText class="form-control" value="#{profileController.user.username}" />
                </div>  
                <div  class="form-group">
                    <h:outputLabel value="Password " />
                    <h:inputText class="form-control" value="#{profileController.user.password}" />
                </div>    
                <div  class="form-group">
                    <h:outputLabel value="Role: " />


                    <h:selectOneMenu class="form-control" value="#{profileController.user.role}">
                        <f:selectItem itemValue="user" itemLabel="User" />
                        <f:selectItem itemValue="moderator" itemLabel="Moderator" />
                        <f:selectItem itemValue="administrator" itemLabel="Administrator" />
                    </h:selectOneMenu>
                </div>
                <div  class="form-group">
                    <h:commandButton  class="btn btn-default" value="Edit" action="#{profileController.edit()}" /><br/>
                </div>

            </h:form>
        </div>
    </ui:define>
</ui:composition>
