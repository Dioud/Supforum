<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template.xhtml">

    <ui:define name="title">
        <h:outputText value="Home" />
    </ui:define>

    <ui:define name="content">
        <div class="well">
            <h:form>
                <div class="" style="text-align: center;"><h4>Edit/move Topic</h4></div>

                <div  class="form-group"> <h:outputLabel for="name" value="Name :"/>
                    <h:inputText class="form-control" id="name" required="true" value="#{topicController.topic.name}" label="Name" /><br/>

                </div>
                <div  class="form-group">
                    <h:outputLabel value="Content: " />
                    <h:inputTextarea class="form-control" value="#{topicController.topic.content}" />
                </div>
                <div  class="form-group">
                    <h:outputLabel for="client" value="Move topic to board :"/>
                    <h:selectOneMenu  class="form-control" id="client" required="true" value="#{topicController.topic.board}" converter="#{boardConverter}" label="Client">
                        <f:selectItems value="#{boardController.selectItems}"/>
                    </h:selectOneMenu> 
                </div>
                <div  class="form-group">
                    <h:commandButton class="btn btn-default"  value="Edit" action="#{topicController.edit()}" /><br/>
                </div>
            </h:form>
        </div>



    </ui:define>
</ui:composition>
